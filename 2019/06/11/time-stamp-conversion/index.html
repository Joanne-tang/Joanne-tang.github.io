        <h1 id="时间戳的转换"><a href="#时间戳的转换" class="headerlink" title="时间戳的转换"></a>时间戳的转换</h1><h2 id="1、将时间戳转换为日期格式"><a href="#1、将时间戳转换为日期格式" class="headerlink" title="1、将时间戳转换为日期格式"></a>1、将时间戳转换为日期格式</h2><a id="more"></a>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">// 简单的一句代码</span><br><span class="line">var date = new Date(时间戳); // 获取一个时间对象</span><br><span class="line"></span><br><span class="line"> // 获取时间日期的方法，可按照自己的需求进行拼接</span><br><span class="line"> // 更多方法可参考：http://www.w3school.com.cn/jsref/jsref_obj_date.asp</span><br><span class="line"> </span><br><span class="line"> data.getFullYear(); // 获取完整的年份(4位，如1970)</span><br><span class="line"> data.getMonth(); // 获取月份(0-11,0代表1月，用的时候记得加上1)</span><br><span class="line"> data.getDate(); // 获取日(1-31)</span><br><span class="line"> data.getTime(); // 获取时间(从1970.1.1开始的毫秒数)</span><br><span class="line"> data.getHours(); // 获取小时数(0-23)</span><br><span class="line"> data.getMinutes(); // 获取分钟(0-59)</span><br><span class="line"> data.getSeconds; // 获取秒数(0-59)</span><br><span class="line"> </span><br><span class="line"> // 比如需要这样的格式: yyyy-MM-dd hh:mm:ss</span><br><span class="line"> var data = new Date(1398250549490);</span><br><span class="line"> Y = data.getFullYear() + <span class="string">'-'</span>;</span><br><span class="line"> M = (data.getMonth() + 1 &lt; 10 ? <span class="string">'0'</span> + (data.getMonth() + 1) : data.getMonth() + 1) + <span class="string">'-'</span>;</span><br><span class="line"> D = data.getDate() + <span class="string">' '</span>;</span><br><span class="line"> h = date.getHours() + <span class="string">':'</span>;</span><br><span class="line"> m = data.getMinutes() + <span class="string">':'</span>;</span><br><span class="line"> s = data.getSeconds();</span><br><span class="line"> console.log(Y + M + D + h + m + s);</span><br><span class="line"> // 输出结果为:2014-04-23 18:55:49</span><br></pre></td></tr></table></figure>

<h2 id="2、将日期格式转为时间戳"><a href="#2、将日期格式转为时间戳" class="headerlink" title="2、将日期格式转为时间戳"></a>2、将日期格式转为时间戳</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">var strtime = <span class="string">'2014-04-23 18:55:49:123'</span>;</span><br><span class="line">var data = new Date(strtime); // 传入一个时间格式，如果不传入就是获取现在的时间，这样不兼容火狐。</span><br><span class="line">// 也可以这样写</span><br><span class="line">var data = new data(strtime.replace(/-/g, <span class="string">'/'</span>));</span><br><span class="line"></span><br><span class="line">// 有三种方法获取，在后面会讲到三种方法的区别</span><br><span class="line">time1 = data.getTime(); // 精确到毫秒，输出结果为：1398250549123</span><br><span class="line">time2 = data.valueOf(); // 精确到毫秒，输出结果为：1398250549123</span><br><span class="line">time3 = Date.parse(data); // 精确到秒，毫秒用0代替，输出结果为：1398250549000</span><br></pre></td></tr></table></figure>

<h2 id="3、Date-参数形式有7种"><a href="#3、Date-参数形式有7种" class="headerlink" title="3、Date()参数形式有7种"></a>3、Date()参数形式有7种</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">new Date(<span class="string">'month dd, yyy hh:mm:ss'</span>);</span><br><span class="line">// new Date(<span class="string">'September 16, 2016 14:15:05'</span>);</span><br><span class="line">new Date(<span class="string">'month dd, yyyy'</span>);</span><br><span class="line">// new Date(<span class="string">'September 16, 2016'</span>);</span><br><span class="line">new Date(<span class="string">'yyyy/MM/dd hh:mm:ss'</span>);</span><br><span class="line">// new Date(<span class="string">'2016/09/16 14:15:05'</span>);</span><br><span class="line">new Date(yyyy, mth, dd, hh, mm, ss);</span><br><span class="line">// new Date(2016,8,16,14,15,4); // 月份从0-11</span><br><span class="line">new Date(yyyy, mth, dd);</span><br><span class="line">// new Date(2016, 8, 16);</span><br><span class="line">new Date(ms);</span><br><span class="line">// new Date(1474006780);</span><br></pre></td></tr></table></figure>
